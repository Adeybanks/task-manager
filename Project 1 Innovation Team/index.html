<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Do - Task Manager</title>
  <link rel="stylesheet" href="styles.css"/>
</head>
<body>

  <aside class="sidebar">
    <div class="sidebar-logo">do</div>
    <nav class="sidebar-nav">
      <div class="nav-item active" onclick="switchTab('tasks')" id="nav-tasks">
        <span class="nav-icon">ğŸ“‹</span>
        <span class="nav-label">Tasks</span>
      </div>
      <div class="nav-item" onclick="switchTab('calendar')" id="nav-calendar">
        <span class="nav-icon">ğŸ“…</span>
        <span class="nav-label">Calendar</span>
      </div>
      <div class="nav-item" onclick="switchTab('habits')" id="nav-habits">
        <span class="nav-icon">ğŸ”</span>
        <span class="nav-label">Habits</span>
      </div>
      <div class="nav-item" onclick="switchTab('profile')" id="nav-profile">
        <span class="nav-icon">ğŸ‘¤</span>
        <span class="nav-label">Profile</span>
      </div>
    </nav>
  </aside>

  <main class="main">
    <header class="topbar">
      <h1 class="topbar-title" id="topbarTitle">Tasks</h1>
      <button class="fab" id="fab" onclick="openModal()">+ Add</button>
    </header>

    <!-- tab should better render here -->
    <div class="screen" id="screen"></div>
  </main>

  <!-- uhhh this is for mobile visibilityyy -->
  <nav class="bottom-nav">
    <div class="nav-item active" onclick="switchTab('tasks')" id="nav-tasks-mobile">
      <span class="nav-icon">ğŸ“‹</span>
      <span class="nav-label">Tasks</span>
    </div>
    <div class="nav-item" onclick="switchTab('calendar')" id="nav-calendar-mobile">
      <span class="nav-icon">ğŸ“…</span>
      <span class="nav-label">Calendar</span>
    </div>
    <div class="nav-item" onclick="switchTab('habits')" id="nav-habits-mobile">
      <span class="nav-icon">ğŸ”</span>
      <span class="nav-label">Habits</span>
    </div>
    <div class="nav-item" onclick="switchTab('profile')" id="nav-profile-mobile">
      <span class="nav-icon">ğŸ‘¤</span>
      <span class="nav-label">Profile</span>
    </div>
  </nav>

  <!-- modal hehe-->
  <div class="modal-overlay" id="modalOverlay" onclick="closeModal()">
    <div class="modal" onclick="event.stopPropagation()">
      <h3 id="modalTitle">Add Task</h3>
      <input type="text" id="modalInput" placeholder="What do you need to do?" />
      <div class="modal-buttons">
        <button class="btn-cancel" onclick="closeModal()">Cancel</button>
        <button class="btn-add" onclick="handleModalAdd()">Add</button>
      </div>
    </div>
  </div>

  <script src="tasks.js"></script>
  <script src="calendar.js"></script>
  <script src="habits.js"></script>
  <script src="profile.js"></script>
  <script src="app.js"></script>
</body>
</html>
